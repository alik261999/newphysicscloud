      <form onsubmit="return record()" id="rec">
        <div class="card p-1 mb-2" id="form1">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="https://th.bing.com/th/id/R.1bb418dadf251b75b6fdb2988736c431?rik=Ms%2f60QUaHC8L8Q&riu=http%3a%2f%2fieltsonlinetests.com%2fsites%2fdefault%2ffiles%2fintro.jpg&ehk=CKh25bgN48vDGdRjbcKmLdlD95Qnv%2f%2fAVA3%2fkF4fLDQ%3d&risl=&pid=ImgRaw" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">About Yourself</h5>
                <p class="card-text">Fill all the fields with correct & valid informations</p>
                <div class="container-fluid">
                  <table cellpadding="8">
                      <tr>
                          <td><input type="text" id="name" placeholder="Student's Name" required></td>
                      </tr>
                    <tr>
                        <td><input type="text" id="gname" placeholder="Student's guardian Name" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="add" placeholder="Student's present address" required></td>
                    </tr>
                    <tr>
                      <td><input class="form-check-input" type="radio" id="male" name="gender" required>&nbsp;<label for="male">Male</label>&nbsp;
                        <input class="form-check-input" type="radio" id="female" name="gender">&nbsp;<label for="female">Female</label>
                      </td>
                  </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card p-1 mb-2" id="form2">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Contacts</h5>
                <p class="card-text">For online classes valid contacts are must</p>
                <div class="container-fluid">
                  <table cellpadding="8">
                      <tr>
                          <td><input type="tel" id="num" placeholder="Student's contact number" required></td>
                      </tr>
                    <tr>
                        <td><input type="tel" id="gnum" placeholder="Student's guardian contact number" required></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="mail" placeholder="Student's email address" required></td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <img src="https://goer.ny.gov/sites/g/files/oee831/files/media/2018/07/contact-us-icons-cubes-91601855.jpg" class="img-fluid rounded-end" alt="...">
            </div>
          </div>
        </div>
        <div class="card p-1 mb-2" id="form3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="https://goodmenproject.com/wp-content/uploads/2019/05/iStock-858801612-1.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Classroom</h5>
                <p class="card-text">Choose your classroom</p>
                <div class="container-fluid">
                  <table cellpadding="8" id="clsrminp">
                      <tr>
                        <td><select id="classes" onchange="clr()" required>
                          <option value="">Select Class</option>
                          <!--<option value="8">Class 8</option>
                          <option value="9">Class 9</option>
                          <option value="10">Class 10</option>
                          <option value="11">Class 11</option>
                          <option value="12">Class 12</option>
                          <option value="neet">NEET</option>
                          <option value="jeemain">JEE Main</option>
                          <option value="wbjee">WBJEE</option>-->
                        </select></td>
                      </tr>
                      <tr>
                        <td><input class="form-check-input" type="radio" id="on" name="class" onclick="delBatch()" required>&nbsp;<label for="male">Online&nbsp;</label>&nbsp;
                          <input class="form-check-input" type="radio" id="off" name="class" onclick="addBatch()" required>&nbsp;<label for="female">Offline</label>
                        </td>
                      </tr>
                      <tr>
                        <td><select id="menu">
                          <option value="">Select Batch</option>
                        </select></td>
                      </tr>
                      <tr>
                        <td><input type="text" id="dob" placeholder="Enter your DOB as password" max="2021-12-31" onblur="(this.type='text')" onfocus="(this.type='date')" required></td>
                      </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2" id="butt">
          <button class="btn btn-success" type="submit" style="font-weight: bold;">Save & Submit</button>
        </div>
      </form>
